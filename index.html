<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div id="calc-body">
        <div class="numbers">
            <div id="display"></div>
            <div class="btn-container">
                <button id="button-sign" class="button">+/-</button>
                <button type="button" id="button-clear" class="button">AC</button>
                <button id="button-delete" class="button">C</button>
                <button id="button-divide" class="button">รท</button>
            </div>

            <div class="btn-container">
                <button id="button-seven" class="button">7</button>
                <button id="button-eight" class="button">8</button>
                <button id="button-nine" class="button">9</button>
                <button id="button-multiply" class="button">x</button>
            </div>
            <div class="btn-container">
                <button id="button-four" class="button">4</button>
                <button id="button-five" class="button">5</button>
                <button id="button-six" class="button">6</button>
                <button id="button-subtract" class="button">-</button>
            </div>
            <div class="btn-container">
                <button id="button-one" class="button">1</button>
                <button id="button-two" class="button">2</button>
                <button id="button-three" class="button">3</button>
                <button id="button-add" class="button">+</button>
            </div>
            <div class="btn-container">
                <button id="button-zero" class="button zero">0</button>
                <button id="button-dot" class="button">.</button>
                <button id="button-equal" class="button">=</button>
            </div>
        </div>
    </div>
</body>

</html>
